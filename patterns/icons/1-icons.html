    :root {

    }

      html {
        font-family: karma, georgia, serif, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen-Sans, Ubuntu, Cantarell, "Helvetica Neue", sans-serif;

    <link href="https://fonts.googleapis.com/css?family=Karma:400,600|Oswald:400,700" rel="stylesheet">

<body>

  <svg hidden>
    <symbol id="icon-copy" viewBox="0 0 256 256">
      <rect width="125.7" height="27.83" x="65.2" y="175"/>
      <rect width="125.7" height="27.83" x="65.2" y="117.8"/>
      <polygon points="82.9 10 82.9 66.8 107.1 66.8 148.9 66.8 173.1 66.8 173.1 10 82.9 10"/>
      <rect width="219.8" height="207.33" x="18.1" y="38.7" fill="none" stroke-miterlimit="10" stroke-width="20" rx="18.8" ry="18.8"/>
    </symbol>
  </svg>

  <ul class="patternbot-icon-display patternbot-list-group list-group-inline ">
    <li class="pad-b-1-2 gutter-1-4 push" style="">
      <div class="text-center">
        <div class="patternbot-icon-display-left island-1-2">
          <i class="icon i-128 block">
            <svg><use xlink:href="../../images/icons.svg#crystal" /></svg>
          </i>
        </div>
        <div class="patternbot-icon-display-right center-contents island-1-2">
          <i class="icon i-64 block push-1-8">
            <svg><use xlink:href="../../images/icons.svg#crystal" /></svg>
          </i>
          <i class="icon i-32 block push-1-8">

          </i>
          <i class="icon i-18 block">
            <svg><use xlink:href="../../images/icons.svg#crystal" /></svg>
          </i>
        </div>
      </div>
      <div class="text-center patternbot-color-body">
        <i class="icon i-24 patternbot-color-body">
          <svg><use xlink:href="../../images/icons.svg#crystal" /></svg>
        </i>
        <span class="icon-label ib">
          <code class="micro" style="">
            #crystal
          </code>
        </span>
        <span class="icon-label ib">
          <button class="center-contents-vertical patternbot-tool-btn pattern-copy-btn" title="Copy icon: crystal" aria-label="Copy icon: crystal" data-clipboard-text="&lt;i class=&quot;icon i-18&quot;&gt;&lt;svg&gt;&lt;use xlink:href=&quot;images/icons.svg#crystal&quot;&gt;&lt;/use&gt;&lt;/svg&gt;&lt;/i&gt;" hidden>
            <i class="icon i-18 patternbot-color-body">
              <svg>
                <use xlink:href="#icon-copy"  style=""></use>
              </svg>
            </i>
          </button>
        </span>
